<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="result-summary-component">

    <div class="result">

      <h3>Your Result</h3>
      <div class="result-main-porcentage">
        <b>76</b>
        of 100
      </div>

      <h3 class="result-note">Great</h3>
      <p class="result-connotation">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">

      <h3>Summary</h3>
      <div class="summary-item summary-reaction">
        <div class="summary-item__description">
          <img class="icon" src="./assets/images/icon-reaction.svg" alt="reaction">
          <b class="name">Reaction</b>
        </div>
        <span class="summary-item__porcentage">
          <b>80 </b>/ 100
        </span>
      </div>

      <div class="summary-item summary-memory">
        <div class="summary-item__description">
          <img class="icon" src="./assets/images/icon-memory.svg" alt="memory">
          <b class="name">Memory</b>
        </div>
        <span class="summary-item__porcentage">
          <b>80 </b>/ 100
        </span>
      </div>

      <div class="summary-item summary-verbal">
        <div class="summary-item__description">
          <img class="icon" src="./assets/images/icon-verbal.svg" alt="verbal">
          <b class="name">Verbal</b>
        </div>
        <span class="summary-item__porcentage">
          <b>80 </b>/ 100
        </span>
      </div>

      <div class="summary-item summary-visual">
        <div class="summary-item__description">
          <img class="icon" src="./assets/images/icon-visual.svg" alt="visual">
          <b class="name">Visual</b>
        </div>
        <span class="summary-item__porcentage">
          <b>80 </b>/ 100
        </span>
      </div>

      

    </div>

    <button class="continue-btn"><b>Continue</b></button>
  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/IvanEDLCP">Ivan De la Cruz</a>.
  </footer>
</body>
</html>
